<div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">
  <div class="bg-green-500 p-6 text-center">
    <div class="w-16 h-16 bg-white rounded-full mx-auto mb-4">
      <!-- Icon placeholder -->
    </div>
    <h2 class="text-2xl font-bold text-white">{{'CAR_ADD.TITLE' | translate}}</h2>
  </div>
  <form class="p-6 space-y-4" (submit)="addCar()">
    <div>
      <label class="block text-gray-700">{{'CAR_ADD.MODEL_LABEL'| translate }}</label>
      <input type="text" [(ngModel)]="model" name="model" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter car model" required>
    </div>
    <div>
      <label class="block text-gray-700">{{'CAR_ADD.LICENSE_PLATE_LABEL'| translate }}</label>
      <input type="text" [(ngModel)]="licensePlate" name="licensePlate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter license plate" required>
    </div>
    <div>
      <label class="block text-gray-700">Service Time</label>
      <select [(ngModel)]="serviceTime" name="serviceTime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
        <option value="" disabled>Select a time</option>
        <option value="now">Now</option>
        <option value="after">After</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Continue</button>
  </form>
</div>
